{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block header %}{% endblock %}

{% block main %}

    {% if error %}
        <div class="alert alert-warning d-flex alert-dismissible fade show align-items-center justify-content-center">
            {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}

    <!-- Container login -->
    <div class="container text-center pt-4">
        <!-- Form login (username, password and button) -->
        <form action="/login" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" required>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" required>
            </div>
            <button class="btn btn-dark" type="submit">Log In</button>
        </form> 
    </div>
    
{% endblock %}

{% block data %}{% endblock %}
